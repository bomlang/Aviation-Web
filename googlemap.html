<html>
  <head>
    <title>구글 지도 예제</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhb2f9PlOajXykuXRiBvX3uKwe6gkZYgs&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        // 구글 지도
        const mapOptions = {
          center: new google.maps.LatLng(37.5665, 126.978), // 위도랑 경도
          zoom: 12,
        };
        const map = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );
      }
    </script>
    <link rel="stylesheet" href="googlemap.css" />
  </head>
  <body>
    <div class="map-container">
      <div class="map" id="map"></div>
    </div>
  </body>
</html>
